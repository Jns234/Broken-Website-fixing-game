    <div class="play line">

        <div class="tabs">
          <div class="tab">
            <input type="radio" id="tab-1" name="tab-group-1" checked>
            <label for="tab-1">index.html</label>
            <div class="content">
              <div id="editor-parent" class="edit">
                <textarea id="editor"  placeholder="yes"></textarea>
              </div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" id="tab-2" name="tab-group-1">
            <label for="tab-2">style.css</label>

              </div>
            </div>
          </div>
        </div>

    </div>

  <div class="line mission">
    <div class="line task" id="task">
      <p>Task: <span id="taskNumber"></span></p>
      <p id="taskDescription"></p>
    </div>
    <div class="line buttons" id="buttons">
      <button class="form-button" id="checkTask">vasta</button>
      <div id="formContainer" class="form-container">
        <p class="respond">Vasta:</p>
        <form id="responseForm">
          <label for="row">Rida:</label>
          <input type="number" id="row" name="row" required><br><br>
        
          <label for="why">Miks:</label><br>
          <input type="radio" id="option1" name="why" value="Option 1" required>
          <label id="option1desc" for="option1">Option 1</label><br>
        
          <input type="radio" id="option2" name="why" value="Option 2" required>
          <label id="option2desc" for="option2">Option 2</label><br>
        
          <input type="radio" id="option3" name="why" value="Option 3" required>
          <label id="option3desc" for="option3">Option 3</label><br><br>
        
          <button id="finalResp">Vasta</button>
        </form>
      </div>
    </div>
  </div>
